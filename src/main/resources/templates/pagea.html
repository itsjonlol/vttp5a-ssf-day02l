<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HELLO!</h1>

    <ul>
        <li th:each="city : ${countries}">
            <span th:text="${city.name}"></span>
            <ul>
                <li th:each="unit : ${metrics}">
                    <a th:href="@{'/weather/city/' + ${city.name} + '/metrics/' + ${unit}}">
                        <span th:text="${unit}"></span>
                    </a>
                </li>
            </ul>

        </li>
    </ul>
    
</body>
</html>
