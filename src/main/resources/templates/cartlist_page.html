<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "item : ${cartList}">
                <td th:text = "${item.itemName}"></td>
                <td th:text = "${item.quantity}"></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
